<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: rgba(0, 0, 0, 0.7);
    }

    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    .logo {
      width: 100px;
      height: 100px;
      background-image: url('/Users/kavyajain/Desktop/GROUND/src/logo.png');
      background-size: contain;
      background-repeat: no-repeat;
      animation: spin 2s infinite linear;
    }

    .loading-text {
      margin-top: 20px;
      font-size: 1.5rem;
      color: #fff;
      animation: pulse 1s infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <div class="logo"></div>
  </div>
</body>
</html>
